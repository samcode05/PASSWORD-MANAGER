<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Contraseñas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Gestor de Contraseñas</h1>
        <div class="buttons">
            <button id="showPasswordsBtn">Ver Contraseñas</button>
            <button id="addPasswordBtn">Agregar Contraseña</button>
            <button id="generatePasswordBtn">Generar Contraseña</button>
            <button id="importPasswordsBtn">Importar Contraseñas</button>
            <button id="exportPasswordsBtn">Exportar Contraseñas</button>
        </div>
        <div id="passwordList" style="display: none;">
            <h2>Lista de Contraseñas</h2>
            <select id="productSelect">
                {% for producto in productos %}
                <option value="{{ producto.id }}">{{ producto.nombre }}</option>
                {% endfor %}
            </select>
            <button id="editPasswordBtn" style="display: none;">Editar Contraseña</button>
            <button id="deletePasswordBtn" style="display: none;">Eliminar Contraseña</button>
        </div>
        <div id="addPasswordForm" style="display: none;">
            <h2>Agregar Contraseña</h2>
            <form id="formAddPassword">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email">
                <button type="submit">Agregar</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
